<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="./icon.jpg">
</head>
<body>
    <div class="main_window">
        <div class="navtab">
            <div class="overflow-container">
                <div class="clickable list todolist">My todos</div>
                <div class="clickable list notelist">My Notes</div>
                <div class="clickable list checklist">My Checks</div>
            </div>
            <button class="newElementButton clickable">+</button>
        </div>
        <div class="elementsSection">
            <div class="elemSectTitle">My todos</div>
            <div class="columnHeader">
                <span class="titleRow">Title</span>
                <span class="priorityRow">/Priority</span>
                <span class="dueDateRow">/Due date</span>
            </div>
            <div class="anElement topText">
                <div class="lineText">
                    <input type="checkbox" name="done">
                    <label class="titleLable clickable topText">Ivan va</label>
                    <span class="priority topText">low</span>
                    <span class="dueDate topText">oggi</span>
                </div>
                <div class="line"></div>
                    <div class="description hidden">Ivan va a vedere i compiti e si mette a sudiare cio che gli serve</div>
            </div>
        </div>

            <button class="newElementButton clickable">+</button>
        </div>
    </div>
</body>
</html>
