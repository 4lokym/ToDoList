<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="./icon.jpg">
</head>
<body>
    <div class="main_window">
        <div class="navtab">
            <div class="overflow-container">
                <div class="clickable list todolist">My todos</div>
                <div class="clickable list notelist">My Notes</div>
                <div class="clickable list checklist">My Checks</div>
            </div>
            <button class="newElementButton clickable">+</button>
        </div>
        <div class="elementsSection">
            <div class="elemSectTitle">My todos</div>
            <div class="anElement">
                <input type="checkbox" name="done" id="1">
                <span class="title">
                    <label class="titleLabel clickable">Allenarmi a correre</label>
                </span>
                <div class="line"></div>
            </div>

            

        </div>
        <button class="newElementButton clickable">+</button>
    </div>
</body>
</html>
